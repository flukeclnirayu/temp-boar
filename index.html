<!doctype html>
<html>
    <head>
        <title></title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body style="background-color: #d6ffbd;">
        <div class="container">
            <img src="./images/logo.png" class="mx-auto d-block">
            <h6 class="blockquote text-center">Welcome to Kudson Moo Web Application</h6>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" size="10">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="text-center" style="padding-top: 1%">
                    <button type="button" class="btn" style="background-color: #9cff61;" onclick="redirect()">Log In</button>
                </div>
            </form>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
