<!doctype html>
<html>
    <head>
        <title></title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="../index.css">
        <link rel="stylesheet" href="register.css">
    </head>
    <body style="background-color: #e4f5ff;">
        <div class="container" style="margin-top: 15%;">
            <h3 class="text-center">โรงชำแหละสุกร ซีพี ทรายมูล จ.ยโสธร</h3>
            <form>
                <div class="form-group row">
                    <div style="display: flex; margin-inline: 31%;">
                        <label for="staticEmail" class="col-sm-2 col-form-label" style="width: 100px;">FARM:</label>
                        <input type="email" class="form-control" id="inputFarmName" placeholder="Farm Name" size="10" value="สส.ขุนยโสธร">
                    </div>
                </div>
                <div class="form-group row">
                    <div style="display: flex; margin-inline: 31%;">
                        <label for="staticEmail" class="col-sm-2 col-form-label" style="width: 100px;">LOT NO:</label> 
                        <input type="text" class="form-control" id="inputLotNo" placeholder="Lot No." value="1_DDMMYYYY">
                    </div>
                </div>
                <div class="form-group row">
                    <div style="display: flex; margin-inline: 31%;">
                        <label for="staticEmail" class="col-sm-2 col-form-label" style="width: 100px;">QTY:</label>
                        <input type="number" class="form-control" id="inputLotNo" placeholder="Unit No." value="50">
                    </div>
                </div>
                <div class="text-center" style="padding-top: 1%">
                    <a href="taint.html">
                        <button type="button" class="btn" style="background-color: #a7d0ff;">Submit</button>
                    </a>    
                </div>
            </form>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="../index.js"></script>
        <script src="register.js"></script>
    </body>
</html>
